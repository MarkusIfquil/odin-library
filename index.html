<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        library
    </div>
    <div class="main">
        <button id="addBook">add book</button>
        <dialog>
            <form>
                <legend>add new book</legend>
                <input required type="text" name="title" id="title" placeholder="title">
                <input required type="text" name="author" id="author" placeholder="author">
                <input required type="number" name="pages" id="pages" placeholder="pages">
                <label aria-required="true" for="read">have you read it</label>
                <input type="checkbox" name="read" id="read">
                <button type="submit" id="submitButton">submit</button>
            </form>
        </dialog>
        <div class="card-container"></div>
    </div>
    <div class="footer">
        jan Mawaku
    </div>
</body>
</html>
